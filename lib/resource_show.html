<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Show Ressource – Pulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/pulse/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2ba3bc8589.js" crossorigin="anonymous"></script>
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <div class="row g-4">
    <div class="col-lg-8">
      <img class="img-fluid rounded shadow-sm" src="https://picsum.photos/1200/700?random=41" alt="">
      <div class="card card-body shadow-sm mt-3">
        <h3>Description</h3>
        <p class="text-muted">Atelier pour créer un design system cohérent et réutilisable.</p>
      </div>
    </div>

      <div class="card card-body shadow-sm">

        <p class="mb-2"><span class="badge badge-paid">25 €</span></p>
        <ul class="list-unstyled text-muted small mb-3">
          <li>📍 Paris</li>
          <li>🗓️ 25 nov. 2025 – 18:00</li>

        <button class="btn btn-primary w-100 mb-2">S’inscrire</button>

      <div class="card card-body shadow-sm mt-3">

          <a class="btn btn-sm btn-outline-secondary" href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
          <a class="btn btn-sm btn-outline-secondary" href="#"><i class="fa-brands fa-facebook"></i> Facebook</a>
          <a class="btn btn-sm btn-outline-secondary" href="#"><i class="fa-brands fa-x-twitter"></i></a>

      </div>

  <a class="btn btn-link mt-4" href="../index.html">← Retour</a>
