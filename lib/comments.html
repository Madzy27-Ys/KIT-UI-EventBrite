<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Commentaires – Pulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/pulse/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<div class="container py-5" style="max-width: 820px;">
  <h1 class="mb-4">Section commentaires</h1>

  <!-- Molécule Commentaire -->
  <div class="card card-body shadow-sm mb-3">
    <div class="d-flex align-items-start gap-3">
      <img class="avatar" src="https://picsum.photos/80?random=31" alt="">
      <div>
        <div class="fw-bold">Alex<span class="text-muted small">• il y a 2h</span></div>
        <p class="mb-0">Super événement, j’ai adoré l’atelier pratique !</p>
      </div>
    </div>
  </div>

  <!-- Organisme Section commentaires -->
  <div class="vstack gap-3">
    <div class="card card-body shadow-sm">
      <div class="d-flex align-items-start gap-3">
        <img class="avatar" src="https://picsum.photos/80?random=32" alt="">
        <div>
          <div class="fw-bold">Lucas <span class="text-muted small">• hier</span></div>
          <p class="mb-0">Conf super claire, intervenants top. Merci !</p>
        </div>
      </div>
    </div>
    <div class="card card-body shadow-sm">
      <div class="d-flex align-items-start gap-3">
        <img class="avatar" src="https://picsum.photos/80?random=33" alt="">
        <div>
          <div class="fw-bold">Paul <span class="text-muted small">• il y a 3 jours</span></div>
          <p class="mb-0">J’ai hâte de la prochaine édition 👏</p>
        </div>
      </div>
    </div>
  </div>

  <form class="card card-body shadow-sm mt-4 vstack gap-3">
    <textarea class="form-control" rows="3" placeholder="Écrire un commentaire…"></textarea>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary">Commenter</button>
    </div>
  </form>

  <a class="btn btn-link mt-4" href="../index.html">← Retour</a>
</div>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
