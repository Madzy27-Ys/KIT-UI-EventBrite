<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Footer — Eventbrite UI</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/pulse/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <main class="container py-5 flex-grow-1">
      <h1 class="mb-3">Footer</h1>
      <p class="text-muted">Organisme de pied de page.</p>
      <a href="../index.html" class="btn btn-outline-primary rounded-pill">
        <i class="bi bi-arrow-left-circle me-2"></i> Retour en arrière
      </a>
    </main>

    <footer class="bg-primary text-light mt-auto pt-5 pb-3">
      <div class="container">
        <div class="row gy-4 align-items-start">
          <div class="col-md-4">
            <div class="d-flex align-items-center mb-2">
              <i class="bi bi-calendar-event fs-3 me-2 text-warning"></i>
              <h5 class="mb-0 fw-bold">Eventbrite</h5>
            </div>
            <p class="small text-light opacity-75 mb-0">
              Découvrez, créez et partagez des événements inoubliables.
            </p>
          </div>

          <div class="col-md-4 text-center">
            <h6 class="text-uppercase fw-bold mb-3">Liens utiles</h6>
            <ul class="list-unstyled small mb-0">
              <li>
                <a href="#" class="link-light text-decoration-none d-block mb-1"
                  >Accueil</a
                >
              </li>
              <li>
                <a href="#" class="link-light text-decoration-none d-block mb-1"
                  >À propos</a
                >
              </li>
              <li>
                <a href="#" class="link-light text-decoration-none d-block mb-1"
                  >Événements</a
                >
              </li>
              <li>
                <a href="#" class="link-light text-decoration-none">Contact</a>
              </li>
            </ul>
          </div>

          <div class="col-md-4 text-md-end text-center">
            <h6 class="text-uppercase fw-bold mb-3">Suivez-nous</h6>
            <div
              class="d-flex justify-content-md-end justify-content-center gap-3 fs-4"
            >
              <a href="#" class="text-light"><i class="bi bi-facebook"></i></a>
              <a href="#" class="text-light"><i class="bi bi-instagram"></i></a>
              <a href="#" class="text-light"><i class="bi bi-twitter-x"></i></a>
              <a href="#" class="text-light"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>

        <hr class="border-light my-4" />

        <div
          class="d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start small opacity-75"
        >
          <p class="mb-2 mb-md-0">© 2025 Eventbrite — Tous droits réservés</p>

          <ul
            class="list-unstyled d-flex gap-3 mb-0 justify-content-center justify-content-md-end"
          >
            <li><a class="link-light text-decoration-none" href="#">CGU</a></li>
            <li>
              <a class="link-light text-decoration-none" href="#"
                >Confidentialité</a
              >
            </li>
            <li>
              <a class="link-light text-decoration-none" href="#">Cookies</a>
            </li>
          </ul>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
