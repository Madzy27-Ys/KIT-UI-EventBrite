<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bannières — Eventbrite UI</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/pulse/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>

      body {
        margin: 0;
      }

      section {
        position: relative;
        width: 100vw;
        overflow: hidden;
      }

      .banner-hero {
        height: 60vh;
      }

      .banner-small {
        height: 35vh;
      }

      .banner-image {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        z-index: 0;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          rgba(42, 33, 93, 0.6),
          rgba(42, 33, 93, 0.6)
        );
        z-index: 1;
      }

      .banner-hero .container,
      .banner-small .container {
        position: relative;
        z-index: 2;
        text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      }

      .btn-primary {
        background-color: #7a3cff;
        border-color: #7a3cff;
      }

      .btn-primary:hover {
        background-color: #682ecf;
      }

      .contact-links a {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
      }

      .contact-links a:hover {
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <section class="banner-hero position-relative">
      <img
        src="https://picsum.photos/1600/900?random=12"
        alt="Bannière accueil"
        class="banner-image"
      />
      <div class="overlay"></div>

      <div
        class="container text-center text-white position-absolute top-50 start-50 translate-middle"
      >
        <h1 class="display-4 fw-bold mb-3">Lorem, ipsum dolor.</h1>
        <p class="lead mb-4">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque debitis doloribus quos quidem voluptate numquam!
        </p>
        <a href="#" class="btn btn-primary btn-lg rounded-pill px-4">
          <i class="bi bi-plus-circle me-2"></i>Créer un événement
        </a>
      </div>
    </section>

    <hr class="my-5 container" />

    <section class="banner-small position-relative">
      <img
        src="https://picsum.photos/1600/600?random=32"
        alt="Petite bannière"
        class="banner-image"
      />
      <div class="overlay"></div>

      <div
        class="container text-center text-white position-absolute top-50 start-50 translate-middle"
      >
        <h2 class="display-5 fw-bold mb-3">Contactez-nous</h2>

        <div class="contact-links d-flex justify-content-center flex-wrap gap-3">
          <a href="mailto:contact@eventbrite.com"
            ><i class="bi bi-envelope-fill me-1"></i> contact@eventbrite.com</a
          >
          <a href="tel:+33123456789"
            ><i class="bi bi-telephone-fill me-1"></i> +33 1 23 45 67 89</a
          >
          <a href="#"><i class="bi bi-linkedin me-1"></i> LinkedIn</a>
          <a href="#"><i class="bi bi-twitter-x me-1"></i> Twitter</a>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
