<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Bannières – Pulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/pulse/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>

<section class="banner-hero text-center">
  <div class="container">
    <h1 class="display-4 fw-bold">Trouve des événements incroyables</h1>
    <p class="lead mb-4">Concerts, ateliers, conférences — partout, tout le temps.</p>
    <a class="btn btn-light btn-lg me-2" href="#">Explorer</a>
    <a class="btn btn-outline-light btn-lg" href="#">Créer un événement</a>
  </div>
</section>

<div class="container py-5">
  <h2 class="section-title mb-4">Bannière :</h2>

  <div class="card border-0 shadow-sm mb-5">
    <div class="row g-0 align-items-center">
      <div class="col-md-4">
        <img src="https://picsum.photos/600/400?random=1" class="img-fluid rounded-start" alt="">
      </div>
      <div class="col-md-8 p-4">
        <h3 class="mb-2">Événements près de chez vous</h3>
        <p class="mb-3 text-muted">Découvrez les meilleurs plans de votre ville.</p>
        <a class="btn btn-primary" href="#">Voir les événements</a>
      </div>
    </div>
  </div>

  <div class="position-relative overflow-hidden rounded-3 mb-4" style="height: 250px;">
    <img src="https://picsum.photos/1200/250?random=2" class="w-100 h-100 object-fit-cover" alt="">
    <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
      <h2 class="fw-bold">Nos Événements à venir</h2>
    </div>
  </div>

  <a class="btn btn-link mt-4" href="../index.html">← Retour</a>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
