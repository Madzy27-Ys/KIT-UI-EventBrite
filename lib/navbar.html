<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar — Eventbrite UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/pulse/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Eventbrite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Événements</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Villes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-light btn-sm rounded-pill" href="#"><i class="bi bi-person"></i> Connexion</a>
          <a class="btn btn-warning btn-sm rounded-pill" href="#"><i class="bi bi-plus-circle"></i> Créer un compte</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <h1 class="mb-3">Navbar</h1>
    <p class="text-muted">Organisme de navigation</p>
  <a href="../index.html" class="btn btn-outline-primary rounded-pill">
    <i class="bi bi-arrow-left-circle me-2"></i> Retour en arrière
  </a>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
