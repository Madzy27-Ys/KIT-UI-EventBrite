<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Présentation d’un élément — Eventbrite UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/pulse/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container py-5">
      <!-- Img 1-->
      <div class="row align-items-center g-5">
        <div class="col-md-6">
          <h2 class="fw-bold text-primary">Billetterie simple et puissante</h2>
          <p class="text-muted">
            Créez des billets, gérez les quotas, offrez des codes promo et
            suivez vos ventes en temps réel.
          </p>
          <a class="btn btn-primary rounded-pill" href="#"
            >Créer un événement</a
          >
        </div>
        <div class="col-md-6">
          <img
            class="img-fluid rounded shadow-sm"
            src="https://picsum.photos/900/600?random=53"
            alt=""
          />
        </div>
      </div>

      <hr class="my-5" />

      <!-- Img 2-->
      <div class="row align-items-center g-5 flex-md-row-reverse">
        <div class="col-md-6">
          <h2 class="fw-bold text-primary">Promotion & découverte</h2>
          <p class="text-muted">
            Algorithmes de recommandation, pages SEO prêtes à l’emploi et
            intégrations sociales.
          </p>
          <a class="btn btn-outline-primary rounded-pill" href="#">Découvrir</a>
        </div>
        <div class="col-md-6">
          <img
            class="img-fluid rounded shadow-sm"
            src="https://picsum.photos/900/600?random=52"
            alt=""
          />
        </div>
      </div>
    </section>
    <div class="container my-4">
      <a href="../index.html" class="btn btn-outline-primary rounded-pill">
        <i class="bi bi-arrow-left-circle me-2"></i> Retour en arrière
      </a>
    </div>
  </body>
</html>
