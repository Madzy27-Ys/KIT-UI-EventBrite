<div class="container py-5" style="max-width: 820px;">
  <h1 class="mb-4">Comment ça marche ?</h1>

  <div class="timeline">
    <div class="timeline-item">
      <h5>1. Crée un compte</h5>
      <p class="text-muted">Inscris-toi en 30 secondes.</p>
    </div>
    <div class="timeline-item">
      <h5>2. Publie un événement</h5>
      <p class="text-muted">Ajoute un titre, une date, une image et un prix.</p>
    </div>
    <div class="timeline-item">
      <h5>3. Partage</h5>
      <p class="text-muted">Diffuse le lien et vends des billets.</p>
    </div>
    <div class="timeline-item">
      <h5>4. Accueille tes participants</h5>
      <p class="text-muted">Gère la liste d’invités depuis ton espace.</p>
    </div>
