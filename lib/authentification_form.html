<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulaire d’authentification — Eventbrite UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/pulse/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <section class="min-vh-100 d-flex align-items-center">
      <div class="container">
        <div class="auth-card card shadow-lg mx-auto">
          <div class="card-body p-4 p-md-5">
            <h1 class="h3 text-center mb-4">Espace utilisateur</h1>

            <ul
              class="nav nav-pills justify-content-center mb-4"
              id="authTabs"
              role="tablist"
            >
              <li class="nav-item">
                <button
                  class="nav-link active"
                  data-bs-toggle="tab"
                  data-bs-target="#login"
                  type="button"
                >
                  Connexion
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-bs-toggle="tab"
                  data-bs-target="#signup"
                  type="button"
                >
                  Inscription
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-bs-toggle="tab"
                  data-bs-target="#forgot"
                  type="button"
                >
                  Mot de passe oublié
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-bs-toggle="tab"
                  data-bs-target="#reset"
                  type="button"
                >
                  Réinitialisation
                </button>
              </li>
            </ul>

            <div class="tab-content">
              <!-- Connexion -->
              <div class="tab-pane fade show active" id="login">
                <form class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="vous@exemple.com"
                      required
                    />
                    <div class="invalid-feedback">Email invalide</div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mot de passe</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="••••••••"
                      required
                    />
                    <div class="invalid-feedback">Mot de passe requis</div>
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center mb-4"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="remember"
                      />
                      <label class="form-check-label" for="remember"
                        >Se souvenir de moi</label
                      >
                    </div>
                    <a
                      href="#"
                      data-bs-toggle="tab"
                      data-bs-target="#forgot"
                      class="small"
                      >Mot de passe oublié ?</a
                    >
                  </div>
                  <button class="btn btn-primary w-100">Se connecter</button>
                </form>
              </div>

              <!-- Inscription -->
              <div class="tab-pane fade" id="signup">
                <form class="needs-validation" novalidate>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Prénom</label>
                      <input type="text" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Nom</label>
                      <input type="text" class="form-control" required />
                    </div>
                  </div>
                  <div class="mb-3 mt-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mot de passe</label>
                    <input
                      type="password"
                      class="form-control"
                      minlength="8"
                      required
                    />
                    <div class="form-text">8 caractères minimum</div>
                  </div>
                  <button class="btn btn-warning w-100">
                    Créer mon compte
                  </button>
                </form>
              </div>

              <!-- Mot de passe oublié -->
              <div class="tab-pane fade" id="forgot">
                <form novalidate>
                  <div class="mb-3">
                    <label class="form-label">Votre email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="vous@exemple.com"
                      required
                    />
                  </div>
                  <button class="btn btn-primary w-100">
                    Envoyer le lien de réinitialisation
                  </button>
                </form>
              </div>

              <!-- Réinitialisation -->
              <div class="tab-pane fade" id="reset">
                <form novalidate>
                  <div class="mb-3">
                    <label class="form-label">Nouveau mot de passe</label>
                    <input
                      type="password"
                      class="form-control"
                      minlength="8"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Confirmer le mot de passe</label>
                    <input
                      type="password"
                      class="form-control"
                      minlength="8"
                      required
                    />
                  </div>
                  <button class="btn btn-success w-100">Mettre à jour</button>
                </form>
              </div>
            </div>
            <p class="text-center mt-4 small text-muted">
              En continuant, vous acceptez nos <a href="#">Conditions</a> &
              <a href="#">Confidentialité</a>.
            </p>
          </div>
        </div>
      </div>
    </section>
    <div class="container my-4">
      <a href="../index.html" class="btn btn-outline-primary rounded-pill">
        <i class="bi bi-arrow-left-circle me-2"></i> Retour en arrière
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
