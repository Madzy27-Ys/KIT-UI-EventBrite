<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Auth Forms – Pulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/pulse/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<div class="container py-5" style="max-width: 720px;">
  <h1 class="mb-4">Formulaires d’authentification</h1>

  <ul class="nav nav-pills mb-3" id="pills" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#login" type="button">Connexion</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="pill" data-bs-target="#signup" type="button">Inscription</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="pill" data-bs-target="#forgot" type="button">Mot de passe oublié</button>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="login">
      <div class="card card-body shadow-sm">
        <h5 class="mb-3">Se connecter</h5>
        <form class="vstack gap-3">
          <input class="form-control" type="email" placeholder="Email">
          <input class="form-control" type="password" placeholder="Mot de passe">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Se souvenir de moi</label>
          </div>
          <button class="btn btn-primary w-100">Connexion</button>
        </form>
      </div>
    </div>

    <div class="tab-pane fade" id="signup">
      <div class="card card-body shadow-sm">
        <h5 class="mb-3">Créer un compte</h5>
        <form class="vstack gap-3">
          <div class="row g-3">
            <div class="col-md-6"><input class="form-control" type="text" placeholder="Prénom"></div>
            <div class="col-md-6"><input class="form-control" type="text" placeholder="Nom"></div>
          </div>
          <input class="form-control" type="email" placeholder="Email">
          <input class="form-control" type="password" placeholder="Mot de passe">
          <input class="form-control" type="password" placeholder="Confirmation">
          <button class="btn btn-success w-100">Inscription</button>
        </form>
      </div>
    </div>

    <div class="tab-pane fade" id="forgot">
      <div class="card card-body shadow-sm">
        <h5 class="mb-3">Réinitialiser le mot de passe</h5>
        <form class="vstack gap-3">
          <input class="form-control" type="email" placeholder="Votre email">
          <button class="btn btn-warning w-100">Envoyer le lien</button>
        </form>
      </div>
    </div>
  </div>

  <a class="btn btn-link mt-3" href="index.html">← Retour</a>
</div>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
